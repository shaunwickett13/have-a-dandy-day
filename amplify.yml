version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/counter-api && npm ci
        - cd ../../..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
frontend:
  phases:
    build:
      commands:
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-format json --outputs-out-dir .
        - node scripts/update-api-config.js
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
