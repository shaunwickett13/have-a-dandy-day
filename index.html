<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;" charset="UTF-8" />
    <meta name="description" content="Where-ever you are... who-ever you are... have a dandy day!" />
    <meta name="keywords" content="dandy, day, positivity, greetings, well wishes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Have A Dandy Day!" />
    <meta property="og:url" content="https://haveadandyday.com" />
    <meta property="og:type" content="website" />
    <meta property="og:audio" content="https://haveadandyday.com/audio/jingle.mp3" />
    <meta property="og:audio:type" content="audio/mpeg" />
    <meta property="og:image" content="https://haveadandyday.com/image/share.png" />
    <meta property="og:image:alt" content="A man's head peeks out the bottom of the frame and there is text above him saying 'Have A Dandy Day!'" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />

    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <script type="text/javascript" src="https://livejs.com/live.js"></script>

    <script>
        const DandyDayController = (function() {
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            let counter = 0;
            const quotes = [
                "The day is looking to be quite dandy indeed!",
                `When it comes to the dandiest day of the week, you can't beat ${weekday[new Date().getDay()]}s.`,
            ].map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value)
            return {
                start: function () {
                    document.querySelector("body").classList.add("active")
                    const jingle = document.querySelector("#jingle")
                    counter++
                    jingle.play();
                },
                stop: function () {
                    let buttonText;
                    if (counter === 1) {
                        buttonText = "click again for more well wishes"
                    } else if (counter === 2) {
                        buttonText = "click again for even more well wishes"
                    } else {
                        buttonText = "continue clicking and collect as many well wishes as you want"
                    }
                    document.querySelector("#start-button").innerText = buttonText
                    document.querySelector("body").classList.remove("active")
                }
            }
        })();
    </script>

    <title>Have A Dandy Day!</title>
</head>
<body>
    <div id="top-panel" class="background-container">
        <h1 id="greeting" class="shimmer">Have A Dandy Day!</h1>
    </div>
    <div id="bottom-panel" class="background-container">
        <p>
            "<span id="quote">The day is looking to be quite dandy indeed!</span>" - Dandy Dan
        </p>
    </div>

    <div id="splash" class="background-container">
        <button id="start-button" onclick="DandyDayController.start()">click for well wishes</button>
    </div>
    <div id="dandy-dan">
        <img class="dance" src="image/smile.png" alt="A smiling man wearing a bowling hat, a rainbow plaid blazer, and a fake moustache gives two thumbs up.">
    </div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="bg right"></div>
    <div class="bg right bg2"></div>
    <div class="bg right bg3"></div>
    <div class="bg left"></div>
    <div class="bg left bg4"></div>
    <div class="bg left bg5"></div>
    <audio id="jingle" preload="auto" onended="DandyDayController.stop()">
        <source src="audio/jingle.mp3" type="audio/mpeg" />
    </audio>
</body>
</html>
